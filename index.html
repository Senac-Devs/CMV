<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CMV</title>
        <script src="./index.js"></script>
        <script src="./bd.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Custa Quanto ?</h1>
        <h2>Vocé faz , a gente calcula ! </h2>
        <h4>
            É sitema criado para ajudar a calcular o quanto vocé gasta em uma
            receita e indica o valor minino a ser cobrado.
        </h4>

        <form onsubmit="return false">
            <h3>Formulário para cadastro de ingredientes</h3>
            <label>Ingrediente</label>
            <input type="text" id="ingrediente" required /><br />
            <label>Quantidade</label>
            <input type="number" id="quantidade" min="0" required /><br />
            <label>Unidade</label>
            <select id="unidade" required>
                <option value="und">(und) unidade(s)</option>
                <optgroup label="Volume">
                    <option value="l">(l) litro(s)</option>
                    <option value="ml">(ml) mililitro(s)</option>
                </optgroup>
                <optgroup label="Massa">
                    <option value="kg">(kg) quilograma(s)</option>
                    <option value="g">(g) grama(s)</option>
                    <option value="mg">(mg) miligrama(s)</option>
                </optgroup></select
            ><br />
            <input
                type="submit"
                value="confirmar"
                onclick="registraIngrediente()"
            />
        </form>
        <br /><br />
        <button><a href="./cadastroCusto.html">proximo</a></button>
    </body>
</html>
