<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tempo de preparo</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h3>Tempo de preparo</h3>
        <form onsubmit="return false">
            <label>Tempo de preparo em minutos</label>
            <input type="text" id="tempoDePreparo" /><br />
            <p>
                <i>
                    O tempo de preparo é opcional. <br />
                    Aqui você pode colocar o tempo de forno, o tempo que a massa
                    descansa ou outro período que considerar relevante para
                    calcular o custo.</i
                >
            </p>
            <p id="resultadoTempo"></p>
            <input
                type="submit"
                value="confirmar"
                onclick="registraTempoDePreparo()"
            />
        </form>
        <br /><br />
        <button><a href="./cadastroCusto.html">voltar</a></button>
        <button><a href="./tempoTrabalho.html">proximo</a></button>
    </body>
</html>
